<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>
<body onload="onInit()">
    <aside class="modal"></aside>
    <header>
        <h1>Welcome to my bookshop</h1>
        <span class="toggle" onclick="onFormToggle()" title="Add a new book">&#x2795;</span>
    </header>
    <div class="container">
        <section class="books-container"></section>
        <section class="form-container hide">
            <input type="text" placeholder="Title" data-key="name" />
            <input type="text" placeholder="Price" data-key="price" />
            <input type="text" placeholder="Image Url" data-key="img" />
            <button class="btn add" onclick="onAddBook()">Add Book</button>
        </section>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/storage-service.js"></script>
    <script src="js/shop-service.js"></script>
    <script src="js/shop-controller.js"></script>
</body>
</html>
